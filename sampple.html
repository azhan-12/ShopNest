<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Responsive Navbar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <style>
        /* Base Styles with Modern Font */
:root {
    --primary-color: #4361ee;
    --secondary-color: #3f37c9;
    --accent-color: #4cc9f0;
    --text-light: #f8f9fa;
    --text-dark: #212529;
    --bg-dark: #1a1a2e;
    --bg-light: #f8f9fa;
    --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
    --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.1);
    --border-radius: 8px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--bg-light);
}

/* Navbar Styles */
.navbar {
    background-color: var(--bg-dark);
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.1rem;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: var(--shadow-lg);
    padding: 0 2rem;
}

.navbar-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 80px;
    width: 100%;
    max-width: 1400px;
}

.navbar-logo {
    color: var(--text-light);
    display: flex;
    align-items: center;
    text-decoration: none;
    font-size: 1.8rem;
    font-weight: 600;
    gap: 0.5rem;
    transition: var(--transition);
}

.navbar-logo:hover {
    color: var(--accent-color);
}

.navbar-logo i {
    font-size: 2rem;
    color: var(--accent-color);
}

.nav-menu {
    display: flex;
    align-items: center;
    list-style: none;
    text-align: center;
    gap: 1rem;
}

.nav-item {
    height: 80px;
    position: relative;
    display: flex;
    align-items: center;
}

.nav-links {
    color: var(--text-light);
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    padding: 0 1.2rem;
    height: 100%;
    gap: 0.5rem;
    transition: var(--transition);
    position: relative;
    font-weight: 500;
}

.nav-links i {
    font-size: 1.1rem;
}

.nav-links:hover {
    color: var(--accent-color);
}

.nav-links.active {
    color: var(--accent-color);
}

.nav-links.active::after {
    content: '';
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 6px;
    height: 6px;
    background-color: var(--accent-color);
    border-radius: 50%;
}

/* Dropdown Styles */
.dropdown {
    position: relative;
}

.dropdown-icon {
    font-size: 0.8rem;
    transition: var(--transition);
}

.dropdown-menu {
    display: none;
    position: absolute;
    top: 80px;
    left: 0;
    background-color: white;
    width: 220px;
    box-shadow: var(--shadow-lg);
    border-radius: var(--border-radius);
    z-index: 1;
    list-style: none;
    padding: 0.5rem 0;
    opacity: 0;
    transform: translateY(-10px);
    transition: var(--transition);
}

.dropdown-menu li {
    padding: 0;
}

.dropdown-menu li a {
    color: var(--text-dark);
    padding: 0.8rem 1.5rem;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.8rem;
    transition: var(--transition);
    font-size: 0.95rem;
}

.dropdown-menu li a:hover {
    background-color: rgba(67, 97, 238, 0.1);
    color: var(--primary-color);
    padding-left: 1.8rem;
}

.dropdown-menu li a i {
    width: 18px;
    text-align: center;
    color: var(--primary-color);
}

.dropdown:hover .dropdown-menu {
    display: block;
    opacity: 1;
    transform: translateY(0);
}

.dropdown:hover .dropdown-icon {
    transform: rotate(180deg);
}

/* CTA Button */
.cta-button .nav-links {
    background-color: var(--primary-color);
    border-radius: 50px;
    padding: 0.6rem 1.5rem;
    margin-left: 0.5rem;
    transition: var(--transition);
}

.cta-button .nav-links:hover {
    background-color: var(--secondary-color);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
}

/* Mobile Menu Styles */
.menu-toggle {
    display: none;
    cursor: pointer;
    background: transparent;
    border: none;
    padding: 0.5rem;
    z-index: 1001;
}

.bar {
    display: block;
    width: 25px;
    height: 3px;
    margin: 5px auto;
    transition: var(--transition);
    background-color: var(--text-light);
}

 .nav-item {
                height: auto;
        color: #fff;
        padding: 0 0 4px 0;
        font-size: 27px;
    }
    
/* Responsive Styles */
@media screen and (max-width: 1024px) {
    .navbar {
        padding: 0 1.5rem;
    }
    
    .nav-menu {
        position: fixed;
        left: -100%;
        top: 80px;
        flex-direction: column;
        background-color: var(--bg-dark);
        width: 100%;
        height: calc(100vh - 80px);
        transition: var(--transition);
        padding: 2rem 0;
        gap: 0;
        overflow-y: auto;
    }
    
    .nav-menu.active {
        left: 0;
    }
    
    .nav-item {
                height: auto;
        color: #fff;
        padding: 0 0 4px 0;
        font-size: 27px;
    }
    
    .nav-links {
        padding: 1.5rem;
        justify-content: flex-start;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .nav-links.active::after {
        left: 1.5rem;
        transform: none;
    }
    
    .menu-toggle {
        display: block;
    }
    
    .menu-toggle.active .bar:nth-child(2) {
        opacity: 0;
    }
    
    .menu-toggle.active .bar:nth-child(1) {
        transform: translateY(8px) rotate(45deg);
    }
    
    .menu-toggle.active .bar:nth-child(3) {
        transform: translateY(-8px) rotate(-45deg);
    }
    
    /* Dropdown for mobile */
    .dropdown-menu {
        position: static;
        width: 100%;
        display: none;
        background-color: rgba(0, 0, 0, 0.2);
        box-shadow: none;
        border-radius: 0;
        opacity: 1;
        transform: none;
        padding: 0;
    }
    
    .dropdown-menu li a {
        padding-left: 3rem;
        color: var(--text-light);
        background-color: transparent;
    }
    
    .dropdown-menu li a:hover {
        background-color: rgba(255, 255, 255, 0.1);
        padding-left: 3.5rem;
    }
    
    .dropdown-menu li a i {
        color: var(--accent-color);
    }
    
    .dropdown:hover .dropdown-menu {
        display: none;
    }
    
    .dropdown.active .dropdown-menu {
        display: block;
    }
    
    .dropdown.active .dropdown-icon {
        transform: rotate(180deg);
    }
    
    .cta-button .nav-links {
        margin: 1.5rem;
        width: calc(100% - 3rem);
        justify-content: center;
    }
}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">
                <i class="fas fa-rocket"></i>
                <span>Zyra</span>
            </a>
            
            <div class="menu-toggle" id="mobile-menu" aria-label="Toggle menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-links active">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-links">
                        <i class="fas fa-info-circle"></i>
                        <span>About</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-links">
                        <i class="fas fa-male"></i>
                        <!-- <i class="fas fa-cogs"></i> -->
                        <span>Men's</span>
                        <i class="fas fa-chevron-down "></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#"><i class="fas fa-paint-brush"></i> Web Design</a></li>
                        <li><a href="#"><i class="fas fa-palette"></i> Graphic Design</a></li>
                        <li><a href="#"><i class="fas fa-chart-line"></i> SEO</a></li>
                        <li><a href="#"><i class="fas fa-bullhorn"></i> Marketing</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-links">
                        <i class="fas fa-female"></i>
                        <!-- <i class="fas fa-box-open"></i> -->
                        <span>Women's</span>
                        <i class="fas fa-chevron-down dropdown-icon"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#"><i class="fas fa-laptop-code"></i> Software</a></li>
                        <li><a href="#"><i class="fas fa-mobile-alt"></i> Mobile Apps</a></li>
                        <li><a href="#"><i class="fas fa-cloud"></i> Cloud Services</a></li>
                        <li><a href="#"><i class="fas fa-server"></i> Hosting</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-links">
                        <i class="fas fa-envelope"></i>
                        <span>Contact</span>
                    </a>
                </li>
             
                
            </ul>
        </div>
        <li class="nav-item">
             <i class="ri-shopping-bag-line cart"></i>
        </li>
    </nav>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    // Mobile menu toggle
    const mobileMenu = document.getElementById('mobile-menu');
    const navMenu = document.querySelector('.nav-menu');
    
    mobileMenu.addEventListener('click', function() {
        mobileMenu.classList.toggle('active');
        navMenu.classList.toggle('active');
        
        // Close all dropdowns when menu is closed
        if (!navMenu.classList.contains('active')) {
            document.querySelectorAll('.dropdown').forEach(dropdown => {
                dropdown.classList.remove('active');
            });
        }
    });
    
    // Close mobile menu when clicking a nav item (except dropdowns)
    const navItems = document.querySelectorAll('.nav-item:not(.dropdown)');
    navItems.forEach(item => {
        item.addEventListener('click', function() {
            if (navMenu.classList.contains('active')) {
                mobileMenu.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    });
    
    // Dropdown functionality for mobile
    const dropdowns = document.querySelectorAll('.dropdown');
    
    dropdowns.forEach(dropdown => {
        const link = dropdown.querySelector('.nav-links');
        
        link.addEventListener('click', function(e) {
            if (window.innerWidth <= 1024) {
                e.preventDefault();
                
                // Close other dropdowns
                dropdowns.forEach(otherDropdown => {
                    if (otherDropdown !== dropdown && otherDropdown.classList.contains('active')) {
                        otherDropdown.classList.remove('active');
                    }
                });
                
                // Toggle current dropdown
                dropdown.classList.toggle('active');
            }
        });
    });
    
    // Close dropdowns when clicking outside
    document.addEventListener('click', function(e) {
        if (window.innerWidth <= 1024) {
            if (!e.target.closest('.dropdown')) {
                dropdowns.forEach(dropdown => {
                    dropdown.classList.remove('active');
                });
            }
        }
    });
    
    // Add active class to current page link
    const navLinks = document.querySelectorAll('.nav-links:not(.cta-button .nav-links)');
    
    navLinks.forEach(link => {
        link.addEventListener('click', function() {
            navLinks.forEach(l => l.classList.remove('active'));
            this.classList.add('active');
        });
    });
    
    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            
            const targetId = this.getAttribute('href');
            if (targetId === '#') return;
            
            const targetElement = document.querySelector(targetId);
            if (targetElement) {
                window.scrollTo({
                    top: targetElement.offsetTop - 80,
                    behavior: 'smooth'
                });
                
                // Close mobile menu if open
                if (navMenu.classList.contains('active')) {
                    mobileMenu.classList.remove('active');
                    navMenu.classList.remove('active');
                }
            }
        });
    });
});
</script>
    <script src="script.js"></script>
</body>
</html>
